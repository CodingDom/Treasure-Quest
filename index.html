<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Flu Fights</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div id="title" class="col-12">
                    <h1>Treasure Quest</h1>
                    <button id="test-btn">Locate Me!</button>
                </div>
            </div>
        </div>

        <div class="container main-content">
            <div class="row">
                <div class="col-12">
                    <form id="login-form">
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input type="email" class="form-control form-control-lg" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" required>
                        </div>
                        <div id="verifyPassword-group" class="form-group">
                            <label for="verifyPassword">Confirm Password</label>
                            <input type="password" class="form-control form-control-lg" id="verifyPassword" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
                        </div>
                        <div id="form-buttons">
                        <button type="submit" class="btn btn-lg btn-primary">Login</button>
                        <br><a id="signUp" href="#">Don't have an account? Create one here.</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         

        <h2 id="test"></h2>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>

        $(document).ready(function(){
        const signInMessage = `Already have an account? Sign in here.`;
        const signUpMessage = `Don't have an account? Create one here.`;

        $(".main-content").slideDown();
        

        $("#signUp").on("click", function() {
            const btn = $(this);
            if (btn.hasClass("signingUp")) {
                btn.removeClass("signingUp");
                $("#verifyPassword-group").slideUp();
                $("#verifyPassword").removeAttr("required");
                $("#form-buttons").animate({"opacity":0.3}, 200, function() {
                    $("#form-buttons button").text("Login");
                    $("#form-buttons a").text(signUpMessage);
                    $("#form-buttons").animate({"opacity":1}, 200);
                });
            } else {
                btn.addClass("signingUp");
                $("#verifyPassword-group").slideDown();
                $("#verifyPassword").attr("required",true);
                $("#form-buttons").animate({"opacity":0.3}, 200, function() {
                    $("#form-buttons button").text("Create Account");
                    $("#form-buttons a").text(signInMessage);
                    $("#form-buttons").animate({"opacity":1}, 200);
                });
            };
            return false;
        });

        $("#login-form").submit(function(e) {
            e.preventDefault();
            if ($("#signUp").hasClass("signingUp")) {
                // Create account submission

            } else {
                // Login submission

            }
        });

        var x = document.getElementById("test");
        function getLocation() {
            if (navigator.geolocation) {
            return navigator.geolocation.getCurrentPosition(showPosition);
            } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude + 
            "<br>Longitude: " + position.coords.longitude; 
        }

        var testBtn = document.getElementById("test-btn");


        testBtn.onmouseup = function(){
            getLocation();
            showPosition();
        };    
        });
        </script>    
    </body>
</html>
